<!--
    1. Incorpore una imagen con ancho de 200 pixeles
    2. Cree una cabecera <h1>

        - Cambia el tamaño de lafuente

        - Asignar id y clases a alguno de los elementos y dar estilos

        - 1 fila con 2 columnas, cuando la pantalla sea pequeña debe mostrar 1 columnas por fila
        - 1 fila con 3 columnas, cuando la pantalla sea pequeña debe mostrar 1 columnas por fila
        - 1 fila con 4 columnas, cuando la pantalla sea pequeña debe mostrar 2 columnas por fila

-->
